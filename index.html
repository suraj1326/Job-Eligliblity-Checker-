<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Eligibility Checker</title>
    <!-- Including Bootstrap CSS for styling ///<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
<!-- Internal CSS -->
    <style>
        body {
            background-color: #89b2bd;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #ce63b7;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            color: #1d2125;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .form-check-label {
            margin-left: 10px;
        }

        .btn-primary {
            background-color: #f31a50cc;
            border-color: #00ffea;
            display: block;
            width: 100%;
            font-size: 1.1em;
            padding: 10px;
            margin-top: 20px;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }

        .alert {
            padding: 20px;
            border-radius: 5px;
        }

        .alert-warning {
            background-color: #fff3cd;
            border-color: #ffeeba;
            color: #856404;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Job Eligibility Checker</h2>
    <!-- Form to select education level -->
    <form id="eligibilityForm">
        <div class="form-group">
            <label for="education">Select your education level:</label><br>
            <!-- Radio buttons for different education levels -->
            <div class="form-check">
                <input class="form-check-input" type="radio" name="education" id="illiterate" value="Illiterate">
                <label class="form-check-label" for="illiterate">Illiterate</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="education" id="highschool" value="High school">
                <label class="form-check-label" for="highschool">High school</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="education" id="ug" value="UG">
                <label class="form-check-label" for="ug">UG</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="education" id="pg" value="PG">
                <label class="form-check-label" for="pg">PG</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="education" id="doctorate" value="Doctorate">
                <label class="form-check-label" for="doctorate">Doctorate</label>
            </div>
        </div>
        <!-- Button to check eligibility -->
        <button type="button" class="btn btn-primary" onclick="checkEligibility()">Check Eligibility</button>
    </form>
    <!-- Div to display the result -->
    <div class="result alert" id="result"></div>
</div>

<script>
    // Function to check job eligibility based on selected education level
    function checkEligibility() {
        // Get the selected education level
        const education = document.querySelector('input[name="education"]:checked');
        const resultDiv = document.getElementById('result');

        // If no education level is selected, display a warning
        if (!education) {
            resultDiv.className = 'result alert alert-warning';
            resultDiv.textContent = 'Please select your education level.';
            return;
        }

        // Determine eligibility message based on selected education level
        let eligibilityMessage;
        switch (education.value) {
            case 'Doctorate':
                case 'illiterate':
            case 'UG':
                case 'pg':
                // Eligible for the job if High school or UG or Doctorate or PG
                eligibilityMessage = 'You are eligible for the job.';
                resultDiv.className = 'result alert alert-success';
                break;
            default:
                // Not eligible for the job if other education levels
                eligibilityMessage = 'You are not eligible for the job.';
                resultDiv.className = 'result alert alert-danger';
        }

        // Display the eligibility message
        resultDiv.textContent = eligibilityMessage;
    }
</script>

</body>
</html>
